<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Window</title>
    <style>
      /* Global Style */
      body {
        background: linear-gradient(135deg, #0f0c29, #302b63, #242323);
        font-family: "Poppins", sans-serif;
        color: #aee7ff;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #status_container {
        width: 100%;
        height: 30%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-bottom: 2px solid rgba(0, 255, 255, 0.3);
      }

      #status_container h1#name {
        margin: 0;
        font-size: 3rem;
        color: #00c8ff;
      }

      #level_title_container {
        display: flex;
        align-items: center;
        justify-content: center;
        /* gap: 4vw; */
        /* padding-top: 2vh; */
      }

      #level_container,
      #title_container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: clamp(8px, 1vh, 1px) clamp(16px, 2vw, 12px);
      }

      #level_container h1 {
        margin: 0;
        font-size: 2rem;
        color: #00c8ff;
      }

      #level_container h2 {
        margin: 0;
        font-size: 1rem;
        color: #aee7ff;
        opacity: 0.9;
      }

      #title_container h1 {
        margin: 0;
        font-size: 2rem;
        color: #00e0ff;
      }

      #title_container h2 {
        margin: 0;
        font-size: 1rem;
        color: #aee7ff;
        opacity: 0.8;
      }

      /* Mobile View */
      @media (max-width: 500px) {
        #system_container {
          box-sizing: border-box;
          width: 90vw;
          height: 93vh;
          background: rgba(0, 122, 209, 0.11);
          border-radius: 12px;
          display: flex;
          flex-direction: column;
          overflow: hidden;
          backdrop-filter: blur(8px);
          border: 1.5px solid rgba(0, 255, 255, 0.4);
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
            0 0 40px rgba(0, 122, 209, 0.2);
        }
      }

      @media (min-width: 501px) {
        #system_container {
          box-sizing: border-box;
          width: clamp(280px, 90vw, 800px);
          height: clamp(300px, 80vh, 700px);
          background: rgba(0, 122, 209, 0.11);
          border-radius: 12px;
          display: flex;
          flex-direction: column;
          overflow: hidden;
          backdrop-filter: blur(8px);
          border: 1.5px solid rgba(0, 255, 255, 0.4);
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
            0 0 40px rgba(0, 122, 209, 0.2);
        }
      }
    </style>
  </head>
  <body>
    <div id="system_container">
      <div id="status_container">
        <h1 id="name">Andre</h1>
        <div id="level_title_container">
          <div id="level_container">
            <h1>20</h1>
            <h2>Level</h2>
          </div>
          <div id="title_container">
            <h1>None</h1>
            <h2>Title</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
