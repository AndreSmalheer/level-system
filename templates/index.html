<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Window</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/styles.css') }}"
    />
    <script
      src="{{ url_for('static', filename='script/main.js') }}"
      defer
    ></script>
  </head>
  <body>
    <audio
      id="openSound"
      src="{{ url_for('static', filename='sfx/system_open.mp3') }}"
      preload="auto"
    ></audio>

    <h1 id="activate_msg">Press to activate system</h1>

    <div id="system_container">
      <div id="status_container">
        <h1 id="name">Andre</h1>
        <div id="level_coin_container">
          <div id="level_container">
            <h1>1</h1>
            <h2>Level</h2>
          </div>
          <div id="coin_container">
            <h1>0</h1>
            <h2>Coins</h2>
          </div>
        </div>
        <!-- Progress Bar -->
        <div id="progress_container">
          <div id="progress_bar"></div>
        </div>
      </div>

      <div id="tasks_container">
        <div class="task">
          <label class="task_label">
            <input type="checkbox" class="task_checkbox" />
            <span class="task_text">Collect Data</span>
            <div class="reward_container">
              <div class="coin_container">
                <img
                  class="coin_icon"
                  src="{{ url_for('static', filename='images/icons/coin.png') }}"
                />
                <h1>20</h1>
              </div>
              <div class="xp_container">
                <img
                  class="coin_icon"
                  src="{{ url_for('static', filename='images/icons/coin.png') }}"
                />
                <h1>20</h1>
              </div>
            </div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
